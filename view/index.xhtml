<div id="caption">
  <img src="/media/sociar_caption.png" alt="Sociar - Society reactor" />
</div>

<div id="latest">
  <div id="comments" class="latest-column">
    <h3>Latest Comments</h3>
    <?r if @comments.each{|comment| @comment = comment; @size = 50 ?>
      #{ render_template 'comment/_show.xhtml' }
    <?r }.empty? ?>
      No Comments
    <?r end ?>
  </div>

  <div id="members" class="latest-column">
    <h3>Newest Members</h3>
    <?r if @users.each{|user| ?>
      <div class="member clearfix">
        <div class="avatar">
          #{user.avatar_linked_image(50)}
        </div>
        <div class="info">
          #{user.name_linked}
          <br />
          #{user.location_linked}
        </div>
      </div>
    <?r }.empty?  ?>
      No Members
    <?r end ?>
  </div>

  <div id="pictures" class="latest-column">
    <h3>Newest Pictures</h3>
    <?r if @pictures.each{|picture| ?>
      <a href="#"><img src="#{picture}" alt="Picture" /></a>
    <?r }.empty? ?>
      No Pictures
    <?r end ?>
  </div>
</div>
