<div id="caption">
  <img src="/media/sociar_caption.png" alt="Sociar - Society reactor" />
</div>

<div id="latest">
  <div id="comments" class="latest-column">
    <h3>Latest Comments</h3>
    <?r if @comments.each{|comment| ?>
      <div class="comment">
        <span class="time">#{comment.time}</span>
        <span class="user">#{comment.user.profile.name}</span>
      </div>
    <?r }.empty? ?>
      No Comments
    <?r end ?>
  </div>

  <div id="members" class="latest-column">
    <h3>Newest Members</h3>
    <?r if @users.each{|user| ?>
      <div class="member clearfix">
        <div class="avatar">
          <a href="#{user.profile_url}"><img src="#{user.avatar(50)}" alt="Avatar" /></a>
        </div>
        <div class="info">
          <a href="#{user.profile_url}" class="name">#{h user.profile.name}</a>
          <br />
          <a href="#{user.location_url}" class="location">#{h user.location}</a>
        </div>
      </div>
    <?r }.empty?  ?>
      No Members
    <?r end ?>
  </div>

  <div id="pictures" class="latest-column">
    <h3>Newest Pictures</h3>
    <?r if @pictures.each{|picture| ?>
      <a href="#"><img src="#{picture}" alt="Picture" /></a>
    <?r }.empty? ?>
      No Pictures
    <?r end ?>
  </div>
</div>
