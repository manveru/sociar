<div class="comment clearfix">
  <div class="avatar">
    #{@comment.from.avatar_linked_image(50)}
  </div>

  <div class="message">
    <div class="head">
      <span class="time">#{time_diff @comment.updated_at } ago</span>,
      #{@comment.from.name_linked} wrote:
    </div>
    <div class="body">#{h @comment.abstract(@size) }</div>
  </div>
</div>
