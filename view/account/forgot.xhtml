<div id="forgot">
  <form method="POST" name="login">
    <fieldset>
      <legend>Recover Password</legend>

      <p>#{ A 'Go back to login', :href => Rs(:login) }</p>

      #{ form_text 'Email', 'email', @openid }

      <input type="submit" value="Send me a new password" class="button" />

      <div class="form-advice">
        #{ A "Haven't got an account yet?", :href => Rs(:register) }
      </div>
    </fieldset>
  </form>
</div>
