<div id="login">
  <form method="POST" name="login">
    <fieldset>
      <legend>OpenID Login</legend>

      <p>#{ A 'Standard login is over here', :href => Rs(:login) }</p>

      #{ form_text 'OpenID', 'openid', @openid }
      #{ form_checkbox 'Remember me', 'remember', true }

      <input type="submit" value="Log-in Now" class="button" />

      <div class="form-advice">
        #{ A "Haven't got an account yet?", :href => Rs(:register) }
      </div>
    </fieldset>
  </form>
</div>
