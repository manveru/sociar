<div id="register">
  <form method="POST" name="register">
    <fieldset>
      <legend>Sign up</legend>
      <p>Welcome to #{config.site_name}, we are currently in private beta.</p>

      <?r @user.errors.full_messages.each do |msg| ?>
        <div style="background: #f00;"> #{msg} </div>
      <?r end ?>

      <label for="register-login">Name:</label>
      <input type="text" name="login" id="register-login" value="#{@login}" />

      <label for="register-email">Email:</label>
      <input type="text" name="email" value="#{@email}" />

      <label for="register-password">Password:</label>
      <input type="password" name="password" />

      <label for="register-password-confirmation">Password confirmation:</label>
      <input type="password" name="password_confirmation" id="register-password-confirmation" />

      <p>
        <label for="login-remember">Remember me:</label>
        <input type="checkbox" name="remember_me" id="login-remember" checked="checked" />
      </p>

      <input type="submit" value="Sign up" />
    </fieldset>
  </form>
</div>
