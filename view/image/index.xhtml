<div id="image">
  <h1>#{@user.name_linked}'s Images</h1>
  <?r if @private ?>
    <div id="sub_menu">
      #{ A 'View Public images', :href => Rs(user.login, :public => true) }
    </div>
    <div id="manage">
      <form method="POST" action="/image/save" enctype="multipart/form-data" name="image">
        #{ form_file 'Image', :image }
        #{ form_text 'Caption', :caption }
        <input type="submit" name="submit" value="Upload Image" />
      </form>
    </div>
  <?r end ?>

  <div id="images">
    <?r if @images.each{|image| ?>
      <div class="image">
        #{image.linked(:large)}
        <?r if @private ?>
          (delete)
        <?r end ?>
      </div>
    <?r }.empty? ?>
      No images
    <?r end ?>
  </div>
</div>
