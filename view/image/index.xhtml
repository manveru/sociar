<div id="image">
  <?r if @private ?>
    <div id="sub_menu">
    </div>
    <div id="manage">
      <form method="POST" action="/image/save" enctype="multipart/form-data" name="image">
        #{ form_file 'Image', :image }
        #{ form_text 'Caption', :caption }
        <input type="submit" name="submit" value="Upload Image" />
      </form>
    </div>
  <?r end ?>

  <div id="images">
    <?r if @images.each{|image| ?>
      #{image.large}
    <?r }.empty? ?>
      No images
    <?r end ?>
  </div>
</div>
