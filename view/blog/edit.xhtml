<div id="blog-mod">
  <div id="sub_menu">
    #{ A '&larr; Jump to Dashboard', :href => @profile.to_url }
    #{ A '&larr; Back to Blog', :href => Rs(user.login) }
  </div>
  <form method="post" action="">
    <fieldset>
      <legend>#@legend</legend>

      <?r @post.errors.full_messages.each do |msg| ?>
        <div style="background: #f00;"> #{msg} </div>
      <?r end ?>

      #{form_text 'Title', :title, @post.title}
      #{form_textarea 'Body', :body, @post.body}
      <input type="submit" class="button" value="#@submit">
    </fieldset>
  </form>
</div>
